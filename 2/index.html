<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>2/5</title>
  </head>
  <body>
    <form>
      <div>
        <label for="fullname">Your full given name:</label>
        <br />
        <div class="inputContainer" style="width: 468px">
          <input type="text" name="fullname" autocomplete="off" />
        </div>
      </div>
      <div id="date-country">
        <div>
          <label for="birth">Date of Birth</label>
          <br />
          <div class="inputContainer" style="width: 192px">
            <svg
              style="width: 18px; margin-left: 11px"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <path
                style="fill: #fff"
                d="M160 32V64H288V32C288 14.33 302.3 0 320 0C337.7 0 352 14.33 352 32V64H400C426.5 64 448 85.49 448 112V160H0V112C0 85.49 21.49 64 48 64H96V32C96 14.33 110.3 0 128 0C145.7 0 160 14.33 160 32zM0 192H448V464C448 490.5 426.5 512 400 512H48C21.49 512 0 490.5 0 464V192zM64 304C64 312.8 71.16 320 80 320H112C120.8 320 128 312.8 128 304V272C128 263.2 120.8 256 112 256H80C71.16 256 64 263.2 64 272V304zM192 304C192 312.8 199.2 320 208 320H240C248.8 320 256 312.8 256 304V272C256 263.2 248.8 256 240 256H208C199.2 256 192 263.2 192 272V304zM336 256C327.2 256 320 263.2 320 272V304C320 312.8 327.2 320 336 320H368C376.8 320 384 312.8 384 304V272C384 263.2 376.8 256 368 256H336zM64 432C64 440.8 71.16 448 80 448H112C120.8 448 128 440.8 128 432V400C128 391.2 120.8 384 112 384H80C71.16 384 64 391.2 64 400V432zM208 384C199.2 384 192 391.2 192 400V432C192 440.8 199.2 448 208 448H240C248.8 448 256 440.8 256 432V400C256 391.2 248.8 384 240 384H208zM320 432C320 440.8 327.2 448 336 448H368C376.8 448 384 440.8 384 432V400C384 391.2 376.8 384 368 384H336C327.2 384 320 391.2 320 400V432z"
              />
            </svg>
            <input type="text" name="birth" autocomplete="off" />
          </div>
        </div>
        <div>
          <label for="country">Country of residence or citizenship:</label>
          <br />
          <div class="inputContainer" style="width: 257px">
            <input type="text" name="country" autocomplete="off" />
          </div>
        </div>
      </div>
      <div>
        <label for="school">What school do you plan to attend?</label>
        <br />
        <div class="inputContainer" style="width: 468px">
          <input type="text" name="school" autocomplete="off" />
        </div>
      </div>
      <div>
        <label for="message"
          >Please take a moment to describe your intended area of study:</label
        >
        <br />
        <div class="messageContainer" style="width: 468px">
          <textarea name="message" placeholder="Enter details here"></textarea>
        </div>
      </div>
    </form>
  </body>
</html>
